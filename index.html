<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Portafolio</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css para animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Hoja de estilos personalizada -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- ===== Navbar ===== -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#welcome-section">Nazareno</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#welcome-section">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#projects">Proyectos</a></li>
          <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ===== Sección de bienvenida ===== -->
  <section id="welcome-section" class="d-flex flex-column justify-content-center align-items-center text-center vh-100 bg-gradient">
    <h1 class="animate__animated animate__fadeInDown">Hola, soy Nazareno</h1>
    <p class="animate__animated animate__fadeInUp">Desarrollador Web Frontend</p>
    <button id="btn-highlight" class="btn btn-primary mt-3">Resaltar Proyectos</button>
  </section>

  <!-- ===== Sección de proyectos ===== -->
  <section id="projects" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Mis Proyectos</h2>
      <div class="row justify-content-center">
        <!-- Proyecto 1 -->
        <div class="col-md-6 mb-3">
          <div class="card project-tile">
            <div class="card-body text-center">
              <a href="" target="_blank" class="stretched-link">Proyecto 1</a>
            </div>
          </div>
        </div>
        <!-- Proyecto 2 -->
        <div class="col-md-6 mb-3">
          <div class="card project-tile">
            <div class="card-body text-center">
              <a href="" target="_blank" class="stretched-link">Proyecto 2</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ===== Sección de contacto ===== -->
  <section id="contacto" class="py-5 bg-secondary text-white text-center">
    <h2>Contacto</h2>
    <p>Puedes encontrarme en:</p>
    <a id="profile-link" href="https://github.com/Nadie9675" target="_blank" class="btn btn-light">Mi GitHub</a>
  </section>

  <!-- ===== Scripts ===== -->
  <!-- jQuery y Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script personalizado -->
  <script>
    $(document).ready(function() {
      // Scroll suave y animación al resaltar proyectos
      $("#btn-highlight").click(function() {
        $("html, body").animate({ scrollTop: $("#projects").offset().top }, 1000);
        $(".project-tile").addClass("animate__animated animate__bounce");
      });

      // Cambio de color al pasar el mouse sobre los proyectos
      $(".project-tile").hover(
        function() { $(this).css("background-color", "#e3f2fd"); },
        function() { $(this).css("background-color", "white"); }
      );

      // Animación en el botón de GitHub al hacer hover
      $("#profile-link").hover(
        function() { $(this).addClass("animate__animated animate__pulse"); },
        function() { $(this).removeClass("animate__animated animate__pulse"); }
      );
    });
  </script>
</body>
</html>
